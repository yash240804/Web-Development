<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="post">
        <label for="1">Enter your username</label>
        <input type="text" name="username" placeholder="Enter your username" id="1" autofocus>
        <br>
        <label for="2">Male</label>
        <input type="radio" name="Gender" id="2" value="Male">
        <label for="3">Female</label>
        <input type="radio" name="Gender" id="3" value="Female">
        <br>
        <input type="checkbox" name="subscribe" id="4" value="yes">
        <label for="4">subscribe to newsletter</label>
        <br>
        <textarea name="comment" rows="4" cols="50">Enter your comment here...
      </textarea>
      <br>
      <select name="fruits">
        <option value="apple">Apple</option>
        <option value="banana">Banana</option>
        <option value="cherry">Cherry</option>
  </select>
    </form>
</body>
</html>
